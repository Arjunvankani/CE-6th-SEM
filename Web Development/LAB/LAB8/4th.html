<!DOCTYPE html>
<html>
<head>
	<title>Media Event</title>
	<script> 
	 function playEvent() { 
	 alert("Playing video..."); 
	 } 
	 function pauseEvent() { 
	 alert("Pausing video..."); 
	 } 
	 function loadEvent() { 
	 alert("Loading video..."); 
	 } 
	 function endEvent() { 
	 alert("Ending video...") 
	 } 
	 function playingEvent() { 
	 alert("Just start playing video..."); 
	 } 
	 </script> 

</head>
<body>
<video width="300" height="240" controls onloadeddata="loadEvent()" onplay="playEvent()" 
onpause="pauseEvent()" onended="endEvent()" 
onplaying="playingEvent()">
 <source src="Human.mp4" type="video/mp4">
 <source src="Human.ogg" type="video/ogg">
 Your browser does not support the video tag.
 </video> 

</body>
</html>
