<!DOCTYPE html>
<html>
<head>
	<title>Mouse Events</title>
</head>
<body>
	<button onclick="clickEvent()">Click</button><br><br>
	<img src="ii3.png" alt="Image" width="1400px" height="750px" onmouseover="mouseOverEvent()"><br><br>
	
 
<script> 
 function clickEvent() { 
 alert("You've clicked a button."); 
 } 
 function mouseOverEvent() { 
 alert("You've moved the mouse over an image.") 
 } 
 function mouseWheelEvent() { 
 alert("You've rolled the mouse wheel.") 
 } 
 
 </script> 

</body>
</html>
